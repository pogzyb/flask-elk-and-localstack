<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<body>
<!-- Begin header and nav -->
{% include "header.html" %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
      <div class="flash-alert alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}
{% endblock %}
</body>

</html>
